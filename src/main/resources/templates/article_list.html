<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <div class="container my-3">
        <div class="row my-3">
            <div class="col-6">
                <a th:href="@{/article/create}" class="btn btn-primary">Article 등록하기</a>
            </div>
            <div class="col-6">
                <form th:action="@{/article/list}" method="get">
                    <div class="input-group">
                        <input type="text" name="kw" id="search_kw" class="form-control" th:value="${kw}">
                        <button class="btn btn-outline-secondary" type="submit" id="btn_search">찾기</button>
                    </div>
                </form>
            </div>
        </div>
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>글쓴이</th>
                <th>작성일시</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="article, loop : ${paging}">
                <td th:text="${loop.count}"></td>
                <td>
                    <a th:href="@{|/article/detail/${article.id}|}" th:text="${article.subject}"></a>
                    <span class="text-danger small ms-2"
                          th:if="${#lists.size(article.answerList) > 0}"
                          th:text="${#lists.size(article.answerList)}">
                    </span>
                </td>
                <td>
                    <span th:if="${article.author !=null}" th:text="${article.author.username}"></span>
                </td>
                <td th:text="${#temporals.format(article.createDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
        <!-- 페이징처리 시작 -->
        <div th:if="${!paging.isEmpty()}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{|?kw=${kw}&page=${paging.number-1}|}">
                        <span>이전</span>
                    </a>
                </li>
                <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                    th:if="${page >= paging.number-5 and page <= paging.number+5}"
                    th:classappend="${page == paging.number} ? 'active'"
                    class="page-item">
                    <a th:text="${page}" class="page-link" th:href="@{|?kw=${kw}&page=${page}|}"></a>
                </li>
                <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                    <a class="page-link" th:href="@{|?kw=${kw}&page=${paging.number+1}|}">
                        <span>다음</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 페이징처리 끝 -->
    </div>
    <!--    <a href="/article/create" type="button">Article 등록하기</a>-->
</div>
</html>
